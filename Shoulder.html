<script>
  const cards = document.querySelectorAll('.card');
  
  // Function to open the card in a new window
  function openCardInNewWindow(card) {
    // Create a new window
    const newWindow = window.open('', '_blank');
    
    
    // Duplicate the card element with its current state
    const clonedCard = card.cloneNode(true);
    // Display the cloned card in the new window
    newWindow.document.body.appendChild(clonedCard);
    
    // Close the document to ensure proper rendering
    newWindow.document.close();

    return newWindow;
  }

  // Function to start the timer
  function startTimer() {
    let timeLeft = 30; // Set the initial time in seconds
    // Store the reference to the card and buttons
    const card = this.closest('.card');
    const startButton = this;
    startButton.disabled = true;

    // Open the card in a new window
    const newWindow = openCardInNewWindow(card);

    // Zoom in and start the countdown interval
    card.classList.add('zoomed');
    const countdownInterval = setInterval(() => {
      timeLeft--;
      if (timeLeft > 0) {
        // Update the button text with the remaining time
        startButton.innerText = `${timeLeft} sec`;
        // Update the button text in the new window
        newWindow.document.querySelector('.start-btn').innerText = `${timeLeft} sec`;
      } else {
        // When the countdown is finished
        clearInterval(countdownInterval);
        startButton.innerText = 'Start'; // Reset the button text
        startButton.disabled = false; // Enable the start button
        card.classList.remove('zoomed'); // Remove the zoomed class
        // Close the new window after the countdown
        newWindow.close();
      }
    }, 1000); // Update the countdown every 1 second
  }

  // Attach click event listeners to the start buttons
  const startButtons = document.querySelectorAll('.start-btn');
  startButtons.forEach(button => {
    button.addEventListener('click', startTimer);
  });
</script>
